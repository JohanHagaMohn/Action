<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/layout/layout.css" />
    <script type="text/javascript" src="/static/layout/layout.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/layout/media/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/layout/media/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/layout/media/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/static/layout/media/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/static/layout/media/favicon/safari-pinned-tab.svg" color="#3ad1fe" />
    <link rel="shortcut icon" href="/static/layout/media/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/static/layout/media/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <a href="{{ url_for('main.index') }}" id="logo">
            <object type="image/svg+xml" data="/static/layout/media/Action Logo.svg"><img
                    src="/static/layout/media/Action Logo.jpg" alt="Action" /></object>
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.about') }}" id="register">
            <h3>About</h3>
        </a>
        <a href="{{ url_for('auth.logout') }}" id="login">
            <h3>Logout</h3>
        </a>
        {% else %}
        <a href="{{ url_for('main.about') }}" id="about">
            <h3>About</h3>
        </a>
        <a href="{{ url_for('auth.register') }}" id="register">
            <h3>Register</h3>
        </a>
        <a href="{{ url_for('auth.login') }}" id="login">
            <h3>Login</h3>
        </a>
        {% endif %}
        <!-- Icons provided by fontawesome.com -->
        <div id="settingicon">
            <object id="bars" type="image/svg+xml" data="/static/layout/media/bars-solid.svg">&#9776;</object>
            <object id="profile" type="image/svg+xml"
                data="/static/layout/media/user-circle-solid.svg">&#128100;</object>
        </div>
        <div id="icons">
            <div id="nightMode" class="container"
                style="box-shadow: rgba(0, 0, 0, 0.5) -2px 2px 2px -2px; visibility: hidden; display: none; opacity: 0;">
                <h4 id="nightLabel" class="label">Dark Mode</h4>
                <object id="sun" type="image/svg+xml" data="/static/layout/media/sun-solid.svg">&#9728;</object>
                <object id="moon" type="image/svg+xml" data="/static/layout/media/moon-solid.svg">&#9790;</object>
            </div>
        </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer>
        <a href="http://www.johanhagamohn.com" id="author">
            <h6 id="copyright">&#9400; Johan Haga Mohn 2019</h6>
        </a>
    </footer>
</body>

</html>
