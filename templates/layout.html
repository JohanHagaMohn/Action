<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/static/style.css" />
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="" />
            </div>
            <a href="{{ url_for('main.about') }}" id="about">
                <h3>About</h3>
            </a>
            <a href="{{ url_for('auth.register') }}" id="register">
                <h3>Register</h3>
            </a>
            <a href="{{ url_for('auth.login') }}" id="login">
                <h3>Login</h3>
            </a>
            <!-- Icons provided by fontawesome.com -->
            <div id="settingicon">
                <object
                    id="bars"
                    type="image/svg+xml"
                    data="/static/bars-solid.svg"
                    >&#9776;</object
                >
                <object
                    id="profile"
                    type="image/svg+xml"
                    data="/static/user-circle-solid.svg"
                    >&#128100;</object
                >
            </div>
            <div id="icons">
                <div id="light">
                    <object
                        id="sun"
                        type="image/svg+xml"
                        data="/static/sun-solid.svg"
                        >&#9728;</object
                    >
                    <object
                        id="moon"
                        type="image/svg+xml"
                        data="/static/moon-solid.svg"
                        >&#9790;</object
                    >
                </div>
            </div>
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
